{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add Listings</h2>
    <form method="post" action="{% url 'add'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Listing Title:</label>
            <input class="form-control" type="text" id="title" name="title" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control"
                id = "description"
                name = "description"
                rows = "3"
                cols = "80"
                placeholder=" write your description here"></textarea>
        </div>
        <div class="form-group">
            <label for="image_src">Image Source:</label>
            <input class="form-control" type="text" name="image_src" id="image_src" />
        </div>
        <div class="form-group">
            <label for="min_bid">Starting Bid:</label>
            <input class="form-control" type="number" id="min_bid" name="min_bid" />
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="Add Listing">
        </div>
    </form>

{% endblock %}
